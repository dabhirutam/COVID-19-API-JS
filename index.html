<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 API</title>
    <link rel="icon" href="images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root{
            --bs-warning-rgb: 255, 193, 0;
            --bs-danger-rgb: 247, 37, 37;
        }
        .locBtn:hover{
            background-color: #FF7400 !important;
            cursor: pointer;
        }
        ::-webkit-scrollbar{
          height: 7px;
          width: 7px;
          background-color: #f79191;
        }
        ::-webkit-scrollbar-thumb{
          border-radius: 50px;
          background-color: #f72525;
        }
    </style>
</head>
<body class="bg-warning">

    <div class="modal" tabindex="-1" id="stateDtl">
        <div class="modal-dialog modal-lg">
          <div class="modal-content px-3" style="background: #FF9A00;">
            <div class="modal-body text-white text-center">
              <h2>COVID-19 INFORAMATION IN STATE</h2>
            </div>
            <div class="modal-body text-white text-center overflow-x-scroll">
                <table class="table" style="--bs-table-bg: transparent;--bs-table-color: #fff;width: 800px;">
                    <thead>
                      <tr>
                        <th>State Name</th>
                        <th>ConfirmedCasesIndian</th>
                        <th>Discharged</th>
                        <th>Deaths</th>
                        <th>TotalConfirmed</th>
                      </tr>
                    </thead>
                    <tbody id="viewRecord"></tbody>
                  </table>
            </div>
            <div class="modal-footer border-0">
              <button type="button" class="locBtn p-2 px-5 border-0 border-start border-end border-3 rounded-3 shadow bg-danger text-warning mx-auto" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <section class="py-5">
        <div class="container">
            <div class="row text-center text-white fw-medium" id="viewState">
                <h1 class="mb-5">STATE IN INDIA</h1>
            </div>
        </div>
    </section>
    
    
    <script src="js/custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
